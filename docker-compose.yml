services:
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    depends_on: [otel-collector]
    networks:
      - internalchromanet
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.111.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ${PWD}/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    networks:
      - internalchromanet
  server:
    image: chromadb/chroma
    volumes:
      - chroma_data:/data
    ports:
      - "${CHROMA_EXPOSED_PORT}:8000"
    networks:
      - internalchromanet
    env_file:
      - .env
    depends_on:
      - otel-collector
      - zipkin

networks:
  internalchromanet:

volumes:
  chroma_data:
